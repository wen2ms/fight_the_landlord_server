syntax = "proto3";

enum RequestCode {
    USER_LOGIN = 0;
    REGISTER = 1;
    AES_DISTRIBUTION = 2;
}

enum ResponseCode {
    LOGIN_OK = 0;
    REGISTER_OK = 1;
    RSA_DISTRIBUTION = 2;
    AES_VERIFY_OK = 3;
    AES_VERIFY_FAILED = 4;
    REGISTER_FAILED = 5;
    LOGIN_FAILED = 6;
}

message Information {
    string user_name = 1;
    string data1 = 2;
    string data2 = 3;
    string data3 = 4;
    RequestCode reqcode = 5;
    ResponseCode rescode = 6;
}